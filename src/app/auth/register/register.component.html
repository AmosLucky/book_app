<div class="h-screen flex justify-center">
    <form (ngSubmit)="register()" class="p-5 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Username</label>
            <input required #username="ngModel" type="text" [(ngModel)]="form.username" name="username" id="username" class="p-2 rounded w-full border" placeholder="Username">
        </div>
        <div  [hidden]="username.valid" class="text-red-500">
            Username must be valid

        </div>
        <div class="my-5 w-full">
            <label for="email">Email</label>
           
            <input required #email="ngModel" type="email" [(ngModel)]="form.email" name="email" id="email" class="p-2 rounded w-full border" placeholder="Email">
        </div>
        <div  [hidden]="email.valid" class="text-red-500">
            Username must be valid

        </div>

        <div class="my-5 w-full">

            <label for="password">Password</label>
            <input required #password="ngModel" type="password" [(ngModel)]="form.password" name="password" id="password" class="p-2 rounded w-full border" placeholder="Password">
        </div>
        <div  [hidden]="password.valid" class="text-red-500">
            Username must be valid

        </div>
        <div class="my-5 w-full">
            
            <input type="submit" value="Register" class="w-full py-3 rounded bg-purple-800 text-white hover:bg-purple-900 pointer"  >
        </div>
    </form>

</div>
