<div class="h-screen flex justify-center">
    <form (ngSubmit)="submit()" class="p-4 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
           
            <input type="email" [(ngModel)]="form.email" name="email" id="email" class="p-2 rounded w-full border" placeholder="Email">
        </div>

        <div class="my-5 w-full">

            <label for="password">Password</label>
            <input type="password" [(ngModel)]="form.password" name="password" id="password" class="p-2 rounded w-full border" placeholder="Password">
        </div>

        <div class="my-5 w-full">
            
            <input type="submit" value="Login" class="w-full py-3 rounded bg-purple-800 text-white hover:bg-purple-900 pointer"  >
        </div>
    </form>

</div>
