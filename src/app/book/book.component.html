<div class="p-5">  
  <!--Card 1-->
  <div class="max-w-sm rounded overflow-hidden shadow-lg">
    <img class="w-full"  [src]="book.image" [alt]="book.name">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{book.name | titlecase}} </div>
      <p class="text-gray-700 text-base">
        by {{book.autor | titlecase}}
        
      </p>
    </div>
    <div class="px-6 py-4">
      <button class="bg-yellow-500 p-2 rounded text-white font-semibold text-gray-700 mr-2 mb-2" *ngIf="!isIncart" (click)="addToCart()">
        Add to Cart
       </button>
       <button class="bg-yellow-500 p-2 rounded text-white font-semibold text-gray-700 mr-2 mb-" *ngIf="isIncart" (click)="removeFromCart()">
        Remove from Cart
       </button>

    </div>
